# Production Docker Compose for Coolify
# - Frontend: Port 5174 (Mapped to container 5173)
# - Backend: Port 3002
# - Evolution API: Port 8092 (Mapped to container 8080)
# - Databases: Postgres & Redis
# - Removed: Caddy & Tunnel (Coolify handles HTTPS & Domains)

services:
  # Host: 5174 -> Container: 5173 (Vite Default)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: evolution_frontend
    restart: always
    ports:
      - "5174:5173"
    environment:
      - API_URL=https://evolution.omger.cloud
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - evolution_net

  # Host: 3002 -> Container: 3002
  backend:
    build: .
    container_name: evolution_backend
    restart: always
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: "3002"
      API_KEY: ${API_KEY}
      EVOLUTION_API_URL: http://evolution_api:8080
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      WEBHOOK_TARGET_URL: ${WEBHOOK_TARGET_URL}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      evolution_api:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - evolution_net

  # Host: 8092 -> Container: 8080 (Evolution Default)
  evolution_api:
    image: atendai/evolution-api:v2.2.2
    container_name: evolution_api
    restart: always
    ports:
      - "8092:8080"
    environment:
      SERVER_PORT: "8080"
      SERVER_URL: ${SERVER_URL:-http://localhost:8080}
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://${POSTGRES_USER:-evolution}:${POSTGRES_PASSWORD:-evolution_password}@postgres:5432/${POSTGRES_DB:-evolution}
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://redis:6379
      CACHE_REDIS_PREFIX_KEY: "evolution:"
      WEBHOOK_GLOBAL_URL: ${WEBHOOK_GLOBAL_URL}
      WEBHOOK_GLOBAL_ENABLED: "true"
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: "true"
      WEBHOOK_EVENTS_QRCODE_UPDATED: "true"
      WEBHOOK_EVENTS_CONNECTION_UPDATE: "true"
      CONFIG_SESSION_PHONE_VERSION: "2.3000.1028716292"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evolution_net

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-evolution}
      POSTGRES_USER: ${POSTGRES_USER:-evolution}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evolution_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U evolution" ]
      interval: 10s
      retries: 5
    networks:
      - evolution_net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      retries: 5
    networks:
      - evolution_net

volumes:
  postgres_data:
  redis_data:


networks:
  evolution_net:
    driver: bridge
